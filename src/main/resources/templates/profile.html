<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>profile form</title>

</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-lg"></div>
        <div class="jumbotron col-lg">
            <h3 th:text="'Change your password or email:'"></h3>
            <h3 th:text="${username}"></h3>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="'Invalid user name or password!'"/>
            <div th:if="${message}" class="alert alert-danger" role="alert" th:text="${message}"/>
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"/>
            <form class="form-group" method="post">
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password"/>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="myemail@mail.com" th:value="${email}?''"/>
                </div>
                <div class="my-3">
                    <button type="submit" class="btn btn-primary form-control" th:text="'Save'"></button>
                </div>
            </form>
        </div>
        <div class="col-lg"></div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>

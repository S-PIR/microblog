<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>main</title>
</head>
<body>
<div class="container">
    <div>
        <form action="/logout" class="form-inline my-3">
            <button type="submit" value="Sign Out" th:text="'Sign Out'" class="btn btn-primary"></button>
        </form>
    </div>
    <div>
        <form method="post" class="form-inline my-3">
            <div class="form-group ">
                <input type="text"name="text" placeholder="Input text" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="tag" placeholder="Tag" class="form-control">
            </div>
            <div>
                <button type="submit" value="Submit" th:text="Submit" class="btn btn-primary"></button>
            </div>
        </form>
    </div>
    <div>
        <form method="post" action="filter" class="form-inline my-3">
            <div class="form-group">
                <input type="text" name="filter" placeholder="filter" class="form-control">
            </div>
            <div>
                <button type="submit" value="Submit" th:text="find" class="btn btn-primary"></button>
            </div>
        </form>
    </div>

    <h2>Mesage list</h2>
    <div th:each="message : ${messages}" class="list-group list-group-flush">
        <div class="list-group-item">
            <span class="font-weight-bold" th:text="${message.id} + ' -> '">xxx</span>
            <span class="" th:text="${message.text} + ' -> '">xxx</span>
            <span th:text="${message.tag}">xxx</span>
        </div>
    </div>
</div>

</body>
</html>

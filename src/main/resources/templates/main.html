<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>main</title>
</head>
<body>
<div th:insert="navbar::header"/>

<div class="container">
    <div>

        <span>
            <a th:href="@{/user}" th:text="'List of users'"/>
        </span>
    </div>
    <div>
        <form method="post" action="/main" enctype="multipart/form-data" class="form-inline my-3">
            <div class="form-group ">
                <input type="text"name="text" placeholder="Input text" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="tag" placeholder="Tag" class="form-control">
            </div>
            <div>
                <input type="file" name="file" placeholder="path" class="form-control">
            </div>
            <div>
                <button type="submit" value="Submit" th:text="Submit" class="btn btn-primary"></button>
            </div>
        </form>
    </div>

    <h2>Mesage list</h2>
    <div th:each="message : ${messages}" class="list-group list-group-flush">
        <div class="list-group-item">
            <span class="" th:text="${message.text}">text</span>
            <span th:text="${message.tag}">tag</span>
            <strong th:text="${message.authorName}">name</strong>
            <div th:if="${message.filename}">
                <img th:src="@{'/img/' + ${message.filename}}">
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
